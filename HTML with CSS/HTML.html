<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" type="text/css" href="style.css">

    </style>
    <script src="logic2.js" defer></script>
</head>

<body>
   <img src="https://lh3.googleusercontent.com/y3Mp0ZW7r7v8Mo7IutRsqFLMh2Z6C_VAN_npDVIo8eDBA7lNDXCu76ztwNgSEgtMoj1v7AFKX0idGOP-eRC3P7FqLKQgqMtKd7I=s0" alt="Game" class="center">
    <h3 id="turn">Play</h3>
    <table cellspacing="0" id="main">
        <tr>
            <td id="box1"></td>
            <td id="box2"></td>
            <td id="box3"></td>
        </tr>
        <tr>
            <td id="box4"></td>
            <td id="box5"></td>
            <td id="box6"></td>
        </tr>
        <tr>
            <td id="box7"></td>
            <td id="box8"></td>
            <td id="box9"></td>
        </tr>
    </table>
    <br><button id="reset">Play Again</button>
</body>

</html>
